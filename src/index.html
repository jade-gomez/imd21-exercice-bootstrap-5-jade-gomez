<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>eikon parcel starter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="scss/main.scss" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=Heebo:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col">
          <div class="header"><h1>Pitchfork</h1></div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-12 col-sm-12">
        <div class="article">
          <img src="img/mia.png" alt="chanteuse" />
          <div class="text">
            <h2>
              M.I.A. Scores First No. 1 Song With Travis Scott’s “FRANCHISE”
            </h2>
            <div class="t-sm">
              <h3>BY: MATTHEW STRAUSS</h3>
              <div class="en-bas"></div>
              <h3>
                NEWS
                <div class="grey">/ 58 MINS AGO</div>
              </h3>
            </div>
          </div>
        </div>

        <div class="col-12 col-sm-6">
          <div class="article">
            <img src="img/theones.png" alt="chanteuse" />
            <div class="text">
              <h2>The Ones: Wifigawd’s “Outside”</h2>
              <div class="t-sm">
                <h3>BY: ALPHONSE PIERRE</h3>
                <div class="en-bas"></div>
                <h3>
                  THE PITCH
                  <div class="grey">/ 6 HRS AGO</div>
                </h3>
              </div>
            </div>
          </div>

          <div class="col-12 col-sm-6">article 3</div>
        </div>
      </div>
    </div>

    <script src="js/main.js" type="module"></script>
  </body>
</html>
